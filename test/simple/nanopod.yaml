apiVersion: nanopod.nanopod.treezh.cn/v1
kind: NanoPod
metadata:
  name: default
  namespace: nano-pod-test
spec:
  template:
    metadata:
      annotations:
        nanopod/test: "enabled-case"
      labels:
        nanopod-test: "enabled-case"
    spec:
      containers:
      - name: mysql01
        env:
          - name: "env0101"
            value: "value0103"
          - name: "env0102"
            value: "value0103"
#        livenessProbe:
#          exec:
#            command: ["mysqladmin", "ping"]
#          initialDelaySeconds: 30
#          periodSeconds: 10
#          timeoutSeconds: 5
#        readinessProbe:
#          exec:
#            command: ["mysql", "-h", "127.0.0.1", "-e", "SELECT 1"]
#          initialDelaySeconds: 5
